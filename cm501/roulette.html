<head>
  <meta charset="UTF-8" />

   <link rel="icon" type="image/png" href="https://bucomdesign.github.io/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://bucomdesign.github.io/favicon.png">
  <link rel="stylesheet" href="https://bucomdesign.github.io/styles.css" />
</head>
<body>

  <div class="page-container">
    <nav class="main-nav">
      <div class="nav-container">
        <a href="index.html" class="nav-brand"><span>BU</span> COM Design</a>
        <div class="nav-divider"></div>
        <a href="intro.html" class="nav-link">INTRO</a>
        <a href="weeks.html" class="nav-link">WEEKLY SCHEDULE</a>
        <div class="nav-dropdown">
          <button class="dropdown-trigger" style="color: var(--bu-red);">OUR CLASS ▾</button>
          <div class="dropdown-content">
            <a href="fall2025.html">Fall 2025</a>
            <a href="#" class="disabled">Spring 2026</a>
            <a href="roulette.html" style="color: var(--bu-red);">Class Roulette</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="roulette-wrapper">
      <div class="roulette-box">
        <div class="roulette-top-bar"></div>
        <h2 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Class Roulette</h2>
        <p style="color: var(--text-muted); margin-bottom: 1.5rem;">Who is the lucky student?</p>
        
        <!-- Section Selection -->
        <div class="control-group">
          <select id="section" class="form-select" onchange="updateSectionInfo()">
            <option value="1">Section K1</option>
            <option value="2">Section H1</option>
            <option value="3">Section G1</option>
          </select>
        </div>

        <div id="result" class="result-display">?</div>

        <div>
          <button id="spinBtn" class="btn-primary" onclick="startRoulette()">Pick Student</button>
          <button id="resetBtn" class="btn-secondary" title="Reset History for Section" onclick="resetSection()">↻</button>
        </div>
        
        <div id="status-msg" style="margin-top: 1rem; color: #6b7280; font-size: 0.875rem; min-height: 20px;"></div>
      </div>
    </main>

    </footer>
  </div>

</body>
