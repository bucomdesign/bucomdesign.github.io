<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Visual Telephone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        color: #111;
        background: #fff;
      }
      
      /* Utilities for custom colors from design system */
      .text-accent { color: #CC0000; }
      .bg-accent { background-color: #CC0000; }
      .hover-text-accent:hover { color: #CC0000; }
      .hover-bg-accent:hover { background-color: #CC0000; }
      
      /* Navigation link style override */
      .nav-link {
        position: relative;
        text-decoration: none;
        color: #111;
        font-weight: 600;
        transition: color 0.2s ease;
      }
      .nav-link:hover { color: #CC0000; }
      .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -4px;
        height: 2px;
        width: 0;
        background-color: #CC0000;
        transform: translateX(-50%);
        transition: width 0.3s ease;
      }
      .nav-link:hover::after { width: 100%; }

      /* Button Styles matching the Roulette CSS */
      .btn-primary {
        background: #111;
        color: #fff;
        transition: all 0.25s ease;
      }
      .btn-primary:hover {
        background: #CC0000;
        transform: translateY(-3px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      }

      .btn-secondary {
        background: #f1f3f5;
        color: #444;
        transition: all 0.25s ease;
      }
      .btn-secondary:hover {
        background: #e2e6ea;
        transform: translateY(-2px);
      }

      /* Card Hover Effects */
      .hover-card {
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      .hover-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      }
    </style>
